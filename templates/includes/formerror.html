{% if form.errors %}
      <div id="message" class="alert alert-warning alert-dismissible fade-show" role="alert">
        Your Form Has Errors
        {% for field in form %}
          {% if field.errors %}
            {{ field.errors }}
          {% endif %}
        {% endfor %}
      </div> 
{% endif %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
setTimeout(function(){
$('#message').fadeOut('slow');
}, 6000);
</script>
