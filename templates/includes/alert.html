{% if messages %}
    {% for message in messages  %}
    <div class="alert alert-warning alert-dismissible fade show" style="margin-right: 27rem;padding-right:3rem;width:17rem;" role="alert">
        {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
