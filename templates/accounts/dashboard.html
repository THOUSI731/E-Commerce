{% extends 'products/base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<div class="container">
    <div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
    <main class="col-md-9">
        <article class="card bg-dark">
        <header class="card-header bg-dark text-white">
            <strong class="d-inline-block mr-3">Logged in as</strong>
            <span>{{user.full_name}}</span>
        </header>
        <div class="card-body">
            <div class="row"> 
                <div class="col-6">
                    <div class="card bg-dark" style="border-color:#A32CC4;">
                        <div class="card-body">
                            <h5 class="card-title text-white">Total Orders</h5>
                            <h4 class="text-white">{{orders_count}}</h4>
                            <a href="#" class="text-white">View Orders </a>
                        </div>
                    </div>
                </div>
            </div> <!-- row.// -->
        </div> <!-- card-body .// -->
        </article> <!-- order-group.// --> 
    </main>
</div> <!-- row.// -->
</div>


</section>
{% endblock content %}
